<!DOCTYPE html>
<html>
<head>
  <title>Hello World App with Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #clock {
      font-size: 2em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>This app is accessible from anywhere in the world!</p>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call to display clock immediately
  </script>
</body>
</html>
